<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification | IndTern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üéì IndTern Certificate Verification</h2>
  <p>Enter your Certificate ID below:</p>

  <input type="text" id="certId" placeholder="Enter Certificate ID (e.g. IND202510056743)">
  <button onclick="verifyCertificate()">Verify Certificate</button>

  <div id="result"></div>

  <script>
    async function verifyCertificate() {
      const certId = document.getElementById("certId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!certId) {
        resultDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a Certificate ID.</p>";
        return;
      }

      try {
        const response = await fetch("certificates.json");
        const data = await response.json();

        const cert = data.find(c => c.certificate_id === certId);

        if (cert) {
          resultDiv.innerHTML = `
            <h3>‚úÖ Certificate Verified</h3>
            <p><b>Name:</b> ${cert.student_name}</p>
            <p><b>Domain:</b> ${cert.domain}</p>
            <p><b>Issued On:</b> ${cert.issue_date}</p>
            <p><b>Certificate ID:</b> ${cert.certificate_id}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color:red;'>‚ùå Invalid Certificate ID.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error fetching certificate data.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
