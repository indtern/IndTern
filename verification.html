<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1c68c46c, #00c9a7);
      color: #fefdfd;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      padding: 40px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-top: 20px;
      background-color: #fff;
      color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background-color: #007bff;
      color: #fff;
    }
    .result-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç IndTern Certificate Verification</h1>
    <p>Enter your certificate ID below to verify its authenticity.</p>
    <input type="text" id="certID" placeholder="Enter Certificate ID" required />
    <br />
    <button onclick="verifyCert()">Verify Certificate</button>

    <div class="result-box" id="resultBox">
      <h3 id="verifyStatus"></h3>
      <p id="studentName"></p>
      <p id="studentDomain"></p>
      <p id="issueDate"></p>
    </div>
  </div>

  <script>
    async function verifyCert() {
      const inputID = document.getElementById("certID").value.trim();
      const resultBox = document.getElementById("resultBox");
      const verifyStatus = document.getElementById("verifyStatus");
      const nameField = document.getElementById("studentName");
      const domainField = document.getElementById("studentDomain");
      const dateField = document.getElementById("issueDate");

      const response = await fetch("certificates.json");
      const data = await response.json();

      const cert = data.find(c => c.certificate_id === inputID);

      resultBox.style.display = "block";

      if (cert) {
        verifyStatus.innerHTML = "‚úÖ Certificate Verified Successfully!";
        nameField.innerHTML = `<b>Name:</b> ${cert.student_name}`;
        domainField.innerHTML = `<b>Domain:</b> ${cert.domain}`;
        dateField.innerHTML = `<b>Issued On:</b> ${cert.issue_date}`;
      } else {
        verifyStatus.innerHTML = "‚ùå Invalid Certificate ID!";
        nameField.innerHTML = "";
        domainField.innerHTML = "";
        dateField.innerHTML = "";
      }
    }
  </script>
</body>
</html>
